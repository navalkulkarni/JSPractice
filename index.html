<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>

  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again" onclick="resetGame()">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="text" class="guess" />
        <button class="btn check" onclick="checkFunction()">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">0</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
        <button style="margin-top: 2%;" class="btn check" onclick="showModal()">Close</button>
      </section>

    </main>
    <div class="modal hidden">
      <div class="container">
        <p>Are you sure you want to close the Game?</p>
      </div>
      <div class="container game-close">
        <button class="btn close">Yes</button>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>

</html>
